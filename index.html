<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="calculatorContain">
        <div class="calcTitle">
            <h1>Calculator</h1>
        </div>
        <div class="calculator">
            <div class="screen">
                <p class="results"></p>
            </div>
            
            <div class="button-grid">
                
                <div class="col1row1">
                    <button class="c1r1Ba">AC</button>
                    <button class="c1r1Bb">C</button>
                    <button class="c1r1Bc">รท</button>
                </div> 
                    
                <div class="col2row1">
                    <button class="c2r1Bd">x</button>
                </div>   
                    
                    
                <div class="col1row2">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                    
                <div class="col2row2">
                    <button>-</button>
                </div>

                <div class="col1row3">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                
                <div class="col2row3">
                    <button>+</button>
                </div>
                    
                    
                <div class="col1row4">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>

                <div class="col2row4">

                </div>

                <div class="col1row5">
                    <button class="zero">0</button>
                    <button class="period">.</button>
                </div>
                
                <div class="col2row5">
                    <button class="equalButt"> = </button>
                </div>
                    

            </div>
        </div>
    </div>
    
    <script src="main.js">

    </script>
</body>
</html>
