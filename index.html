<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&family=Syncopate&display=swap');
        </style>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="calculatorContain">
        <div class="calcTitle">
            <h1>Calculator</h1>
        </div>
        <div class="calculator">
            <div class="screen">
                <p class="liveComputation"></p>
                <p class="results"></p>
            </div>
            
            <div class="button-grid">
                
                <div class="col1row1">
                    <button class="c1r1Ba">AC</button>
                    <button data-key="8" class="c1r1Bb">C</button>
                    <button class="c1r1Bc">รท</button>
                </div> 
                    
                <div class="col2row1">
                    <button class="c2r1Bd">x</button>
                </div>   
                    
                    
                <div class="col1row2">
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                </div>
                    
                <div class="col2row2">
                    <button class="minus" data-key="189">-</button>
                </div>

                <div class="col1row3">
                    <button class="four">4</button>
                    <button class="five">5</button>
                    <button class="six">6</button>
                </div>
                
                <div class="col2row3">
                    <button class="plus">+</button>
                </div>
                    
                    
                <div class="col1row4">
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                </div>

                <div class="col2row4">

                </div>

                <div class="col1row5">
                    <button class="zero">0</button>
                    <button class="period">.</button>
                </div>
                
                <div class="col2row5">
                    <button class="equalButt"> = </button>
                </div>
                   
                <div class="outro">
                    <p>Designed By: <a href="https://github.com/DMP92">DMP92</a> | <a href="https://github.com/DMP92/Calculator">Source Code</a></p>
                </div>

            </div>
        </div>
    </div>
    
    <script src="main.js">

    </script>
</body>
</html>
